<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #86a8e7, #91eae4, #5fffe5);
            animation: gradientBG 8s infinite ease-in-out;
            background-size: 500% 500%;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8), inset 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 450px;
        }

        .input-field {
            margin: 10px 0;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
        }

        input {
            background: #ffffff;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        button {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.6);
        }

        .dynamic-data {
            margin-top: 20px;
        }

        .dynamic-data p {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0px 0px 8px #00e5ff;
        }

        span#cpu-usage {
            color: #ff007f;
            font-weight: bold;
            animation: glowing 1s infinite;
        }

        @keyframes glowing {
            0% { text-shadow: 0px 0px 5px #ff007f, 0px 0px 10px #ff007f; }
            50% { text-shadow: 0px 0px 15px #ff007f, 0px 0px 30px #ff007f; }
            100% { text-shadow: 0px 0px 5px #ff007f, 0px 0px 10px #ff007f; }
        }

        h3 {
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #ffffff;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      animation: gradientBG 10s infinite ease-in-out;
      background-size: 400% 400%;
      color: #ffffff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }

    .input-field {
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #ffffff;
      color: #000;
    }

    button {
      background: #075E54;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #EF6C33;
    }

    .dynamic-data {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Welcome to My Website</h3>
    <p>Contact me on WhatsApp:</p>
    <a href="https://wa.me/254746599745" target="_blank">
      <button>WhatsApp Me</button>
    </a>
    <p>Payment Details:</p>
    <div class="input-field">
      <input type="number" id="amount" placeholder="Enter Amount (Sh)">
    </div>
    <input type="text" id="phone-number" placeholder="Enter Phone Number">
    <button onclick="pay()">Pay with Mpesa</button>

    <div class="dynamic-data">
      <p>Current Time: <span id="current-time"></span></p>
      <p>Current Date: <span id="current-date"></span></p>
      <p>CPU Usage: <span id="cpu-usage">Fetching...</span></p>
    </div>
  </div>

  <script>
    // Update Time and Date
    function updateTimeDate() {
      const now = new Date();
      document.getElementById('current-time').innerText = now.toLocaleTimeString();
      document.getElementById('current-date').innerText = now.toDateString();
    }
    setInterval(updateTimeDate, 1000);

    // Simulate CPU Usage (Placeholder Value)
    document.getElementById('cpu-usage').innerText = '42%'; // Replace with actual data fetching logic

    // Mpesa Payment Simulation
    function pay() {
      const amount = document.getElementById('amount').value;
      const phoneNumber = document.getElementById('phone-number').value;
      if (!amount || !phoneNumber) {
        alert('Please fill in all fields.');
      } else {
        alert(`Processing payment of ${amount} KES to ${phoneNumber}.`);
      }
    }
  </script>
</body>
</html>
